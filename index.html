<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/00b7214cf2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="controls">
            <div class="info">
                <p>Controls:</p>
                <p>Left Mouse to Draw</p>
                <p>Right Mouse to Erase</p>
                <p><em>Color Picker is disabled  <br> in rainbow mode</em></p>
            </div>
            <label for="grid-size"></label>
            <input id="grid-size" type="range" min="2" max="100" value="24">
            <input id="color-picker" type="color" value="#000000">
            <button class="control-btn" id="clear">Clear</button>
            <button class="control-btn" id="grid">Grid</button>
            <button class="control-btn" id="rainbow">Rainbow Mode</button>
            <button class="control-btn" id="darken">Darken</button>
            <button class="control-btn" id="lighten">Ligthen</button>
        </div>
        <div id="drawing-board"></div>
    </div>

    <div class="footer">
        <div class="icon"><i class="fa-brands fa-github fa-2xl"></i></div>
        <a href="https://github.com/drearySyrup1">drearySyrup1</a>
    </div>

</body>
</html>
